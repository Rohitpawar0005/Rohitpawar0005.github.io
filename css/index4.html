    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        margin: 20px;
        background: pink;
        transition-duration: 0.2s;
        text-align: center;
        align-content: center;
        border-radius: 5px;

      }
      div:hover {
        transform: scale(1.2, 1.2);
      }
    </style>
  </head>
  <body>
    <h1>Trasformation and Transition</h1>
    <div>Hello World</div>
  </body>
</html>
</body>
</html>
